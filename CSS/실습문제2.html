<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blue;
            size: 15px;
        }

        h2 + p {
            font-size: 20px;
        }
        h2 ~ * {
            font-weight: bold;
        }

    
        li {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
    <p>Paragraph 2</p>
    <h2>Heading 2</h2>
    <p>Paragraph 3</p>
    <div>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </div>


</body>
</html>
